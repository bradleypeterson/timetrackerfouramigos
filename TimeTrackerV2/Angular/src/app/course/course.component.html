<div id="course" ng-cloak>
  <div class="row position-relative">
    <!-- ng-model-options="{debounce: 750}" ng-change="saveCourse()" ng-model="course.courseName" ng-readonly="$parent.user.type !== 'A' && $parent.user.userID !== course.instructorId" -->
    <h4 class="mt-3 col-sm-9 col-12 float-left"><input class="input-header" type="text" name="courseName" [(ngModel)]="courseName" /></h4>
    <!-- ng-if="$parent.user.type === 'A' || $parent.user.userID === course.instructorId" -->
    <div class="mt-3 pretty p-switch p-slim col-sm-2 col-12 header-checkbox">
      <!--  ng-model="course.isActive" ng-change="saveCourse()" -->
      <input type="checkbox" title="Controls whether the course is Active and displays in the course list." />
      <div class="mt-2 state float-right">
        <label>Active</label>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-sm-6 col-12 mb-4">
      <div class="position-relative">
        <h5>Projects</h5>
        <!-- ng-if="$parent.user.type === 'A' || $parent.user.userID === course.instructorId" ng-click="createProject()" -->
        <button (click)="createProject()">
          <i class="fa fa-plus mt-2 mr-2 my-auto small-button" title="Create a new project."></i>
        </button>
        <!-- ng-if="$parent.user.type === 'A' || $parent.user.userID === course.instructorId" -->
        <div class="float-right mt-4 mr-5 pretty p-switch p-slim top-right-checkbox">
          <!-- ng-model="config.showInactiveProjects" -->
          <input type="checkbox" />
          <div class="float-left mr-3 mt-2 state">
            <label>Show Inactive</label>
          </div>
        </div>
      </div>
      <!-- ng-if="hasProjects()" -->
      <div class="card">
        <ul class="list-group list-group-flush">
          <!-- ng-repeat="p in course.projects | orderObjectBy :'projectName'" ng-if="p.isActive || config.showInactiveProjects" -->
          <li class="list-group-item p-0"><a class="card-list-link p-2" href="#">Project Name</a></li>
        </ul>
      </div>
      <!-- ng-click="assignEval()" ng-if="$parent.user.type === 'A' || $parent.user.userID === course.instructorId" -->
      <button class="btn btn-primary mt-2">Assign Evaluation</button>
    </div>

    <div class="col-sm col-12">
      <div class="position-relative">
        <h5>Students</h5>
        <div class="float-right top-right-buttons">
          <!-- ng-click="joinCourse()" ng-if="($parent.user.type !== 'A') && !userInCourse() && $parent.user.userID !== course.instructorId" -->
          <button class="btn btn-primary mr-1">Join Course</button>
          <!-- ng-click="leaveCourse()" ng-if="userActiveInCourse()" -->
          <button class="btn btn-danger mr-1">Leave Course</button>
        </div>
      </div>
      <!-- ng-if="hasUsers()" -->
      <div class="card">
        <ul class="list-group list-group-flush">
          <!-- ng-if="u.isActive || ($parent.user.type === 'A' || $parent.user.userID === course.instructorId)" ng-repeat="u in course.users | orderObjectBy :'firstName'" ng-class="{'inactive-user': !u.isActive}" -->
          <li class="list-group-item p-2">
            First Name Last Name
            <!-- isActive ? "Active" : "Inactive" -->
            <span style="position: relative; left: 30px"><kbd style="background-color: darkslategray; color: white;">Active/Inactive</kbd></span>
            <!-- ng-if="$parent.user.type === 'A' || $parent.user.userID === course.instructorId" -->
            <div class="pretty p-svg p-curve float-right">
              <!-- ng-model="u.isActive", ng-change="saveUserInCourse(u.userID, u.isActive)" -->
              <input type="checkbox" title="Accept the user into the course." />
              <div class="state p-primary">
                <svg class="svg svg-icon" viewBox="0 0 20 20">
                  <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                </svg>
                <label></label>
              </div>
            </div>
            <!-- ng-if="$parent.user.type === 'A' || $parent.user.userID === course.instructorId" ng-click="deleteUserFromCourse(u.userID)" -->
            <i class="fa fa-times clickable delete-user-button" title="Delete user from the course."></i>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <form [formGroup]="CourseForm" (ngSubmit)="onSubmit()">
    <div>
      <p style="color: red;">{{ errMsg }}</p>
    </div>
    <div class="input-group">
      <div class="input-group-prepend"><span class="input-group-text" style="width: 40px; border: none; border-bottom-left-radius: 0;"><!-- <i class="fa fa-user" aria-hidden="true"></i> --></span></div>
      <input id="courseName" formControlName="courseName" type="text" class="form-control bg-light" style="border: none; border-bottom-right-radius: 0;" name="courseName" placeholder="Course Name" ng-model="course.courseName">
    </div>

    <div class="input-group" style="margin-top: 1px;">
      <input type="checkbox" name="isActive" id="isActive" formControlName="isActive" title="Controls whether the course is Active and displays in the course list." ng-model="course.isActive"/>
      <div class="mt-2 state float-right">
        <label>Active</label>
        </div>
      </div>


      <div class="input-group" style="margin-top: 1px;">
        <div class="input-group-prepend"><span class="input-group-text" style="width:40px; border: none; border-top-left-radius: 0; border-bottom-left-radius: 0;"><!-- <i class="fa fa-user" aria-hidden="true"></i> --></span></div>
        <input id="instructorID" formControlName="instructorID" type="text" class="form-control bg-light" style="border: none; border-top-right-radius: 0;  border-bottom-right-radius: 0;" name="instructorID" placeholder="Instructor ID" ng-model="course.instructorID">
      </div>

      <div class="input-group" style="margin-top: 1px;">
        <div class="input-group-prepend"><span class="input-group-text" style="width:40px; border: none; border-top-left-radius: 0; border-bottom-left-radius: 0;"><!-- <i class="fa fa-lock" aria-hidden="true"></i> --></span></div>
        <input id="description" formControlName="description" type="text" class="form-control bg-light" style="border: none; border-top-right-radius: 0;  border-bottom-right-radius: 0;" name="description" placeholder="Description" ng-model="course.description">
      </div>
      <div class="row mt-2 pl-3 pr-3">
        <!-- ng-click="cancel()" -->
        <button type="button" class="btn btn-danger col mr-1" [routerLink]="['..',]">Cancel</button>
        <!-- ng-click="register()" -->
        <button type="submit" class="btn btn-primary col ml-1">Create Course</button>
      </div>

</form>
</div>
