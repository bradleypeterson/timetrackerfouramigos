<div id="login" ng-cloak [hidden]="display">
  <div class="row no-gutters">
    <div class="col"></div> <!-- Extra col div for some auto bootstrap centering -->
    <div class="card mt-5 col-2">
      <div class="card-header"><h1>Login</h1></div>
      <div class="card-body">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div>
            <p style="color: red;">{{ errMsg }}</p>
          </div>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text"
                                                   style="width: 40px; border: none; border-bottom-left-radius: 0;"><i
              class="fa fa-user" aria-hidden="true"></i></span></div>
            <input formControlName="username" id="username" type="text" class="form-control bg-light"
                   style="border: none; border-bottom-right-radius: 0;" name="username" placeholder="Username"
                   ng-model="">
          </div>
          <div class="input-group" style="margin-top: 1px;">
            <div class="input-group-prepend"><span class="input-group-text"
                                                   style="width:40px; border: none; border-top-left-radius: 0;"><i
              class="fa fa-lock" aria-hidden="true"></i></span></div>
            <input formControlName="password" id="password" type="password" class="form-control bg-light"
                   style="border: none; border-top-right-radius: 0;" name="password" placeholder="Password" ng-model="">
          </div>
          <div (click)="showReset()" class="link-primary pointer">Forgot Password</div>
          <div class="row mt-2 pl-3 pr-3">
            <button type="button" class="btn btn-info col mr-1" [routerLink]="['/register',]">Register</button>
            <button type="submit" class="btn btn-primary col ml-1">Login</button>
            <!--              Material example-->
            <!--              <button mat-button color="warn">Click Me</button> Material Example-->
          </div>
        </form>
      </div>
    </div>
    <div class="col"></div> <!-- Extra col div for some auto bootstrap centering -->
  </div>
</div>
<app-reset-pass [hidden]="!display"></app-reset-pass>
